<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Imagem de um celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como Uendel90</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Uendel90?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div> 
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>       
        </div>
    </div>
    
</body>
</html>
